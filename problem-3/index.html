<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Problem 3</title>
</head>
<body>
    <div class="form-container">
        <form id="search-user" class="search-form">
            <input type="search" id="username" class="form-item" placeholder="Username">
            <div class="form-item">
                <button type="submit" id="search-user-button">Search</button>
            </div>
        </form>
    </div>

    <div class="main-body-container">
        <div class="left-container">
            <h2>User Profile</h2>
            <div class="user-profile-container">
                <img src="https://i.stack.imgur.com/frlIf.png" alt="Profile Picture" class="profile-picture"/>
                <div class="profile-info-container" id="profile-name">Name</div>
                <div class="profile-info-container" id="profile-username">Username</div>
                <div class="profile-info-container" id="profile-email">Email</div>
                <div class="profile-info-container" id="profile-location">Location</div>
                <div class="profile-info-container" id="profile-gist-number">Number of Gists</div>
            </div>
        </div>
        <div class="right-container">
            <h2>User Repos</h2>
            <div class="user-repo-container">
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
