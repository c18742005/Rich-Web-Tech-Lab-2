<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Problem 1</title>
</head>
<body>
    <h1 class="centered-text">Phone Directory</h1>
    
    <div id="error"></div>

    <div class="contact-form">
        <form id="add-contact" class="generic-form">
            <input type="text" id="name" class="form-item" placeholder="Contact Name" required>
            <input type="tel" id="mobile" class="form-item" placeholder="Mobile Number" required>
            <input type="email" id="email" class="form-item" placeholder="Email" required>

            <div class="form-item">
                <button type="submit" id="add-contact-button">Add Contact</button>
            </div>
        </form>
    </div>

    <div class="search-form">
        <form id="search-contact" class="generic-form">
            <label for="search-mobile">Search contact by Mobile No:</label>
            <input type="search" id="search-mobile" name="search-mobile">
        </form>
    </div>

    <div class="contact-container">
        <h2>Contacts Summary</h2>
        <table id="contact-table">
            <thead>
                <tr>
                    <th id="sort-name">Name</th>
                    <th>Mobile</th> 
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="noResult">
            No Result
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
